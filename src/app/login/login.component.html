<div class="container-fluid" style="background: #13293D;">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-5 xs-pt-3">
            <div class="card shadow rounded">
                <div class="card-body">
                  <div class="text-center">
                    <a routerLink="/eventos.itch.edu.mx">
                      <img src="../../assets/img/mapache.png" alt="Logo Mapache" width="70" height="70">
                    </a>
                  </div>
                    <h3 class="text-center">Iniciar Sesión</h3>
                    <form #f="ngForm" (ngSubmit)="f.form.valid && iniciar_sesion(f)">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" name="email" id="email"  ngModel placeholder="name@example.com" required>
                          <label for="email" class="form-label">Correo</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" name="password" id="password" ngModel value="" placeholder="Password" required>
                          <label for="password" class="form-label">Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <hr>
