<app-administrador>

    <div class="card mb-4">
        <div class="card-header">
            Registrar instituciones
        </div>
        <div class="card-body">
            <form method="POST" action="" >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre Corto:</label>
                    <input name="nombre" type="text" class="form-control" aria-describedby="emailHelp"
                        placeholder="Ejemplo: ITCH" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre Largo:</label>
                    <input name="descripcion" type="text" class="form-control" placeholder="Ejemplo: Instituto Tecnológico De Chetumal"
                        required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Tipo de institución:</label>
                    <input name="fechaInicio" type="datetime" class="form-control" placeholder=""
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>


    <div class="card">
        <div class="card-header">
          <h3 class="card-title">Instituciones</h3>
          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

              <div class="input-group-append">
                <button type="submit" class="btn btn-default">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" style="height: 300px;">
          <table class="table table-head-fixed text-nowrap">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre Corto</th>
                    <th scope="col">Nombre Largo</th>
                    <th scope="col">Tipo de institución</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insitituto of instituciones">
                    <td>{{insitituto.id}}</td>
                    <td>{{insitituto.shortName}}</td>
                    <td>{{insitituto.longName}}</td>
                    <td></td>
                    <td>
                        <a class="btn btn-primary" href="">
                            <i class="fas fa-fw fa-pen-nib"></i>
                        </a>
                    </td>
                    <td>
                        <form action="" method="POST">
                      
                         <button class="btn btn-danger">
                            <i class="fas fa-fw fa-trash"></i>
                         </button>
                         </form>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
    </div>

</app-administrador>
