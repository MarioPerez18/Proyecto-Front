<div class="container-fluid d-flex justify-content-center align-items-center bg-light min-vh-100 flex-column">
    <div #dragContainer class="contenedor-a4 position-relative">
        <img [src]="url_plantilla" class="background-image" alt="plantilla documento">
        <div *ngFor="let participante of participantes" class="content-overlay position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center" (cdkDragReleased)="onDragReleased($event)" cdkDragBoundary=".contenedor-a4" cdkDrag>
            <div class="draggable-content text-overlay" (cdkDragReleased)="onDragReleased($event)" cdkDragBoundary=".contenedor-a4" cdkDrag>
                {{participante.Nombres}} {{participante.ApellidoPaterno}} {{participante.ApellidoMaterno}}
            </div>
        </div>
    </div>
    <div class="mt-2">
        <button type="button" class="btn btn-danger me-2" routerLink="/coordinador/documentos">Cancelar</button>
        <button class="btn btn-primary ms-1" routerLink="/coordinador/documentos" (click)="coordenadas()">Aceptar</button>
    </div>
</div>
